### KILLAURA ###
# This Killaura check works by spawning 4 NPCs inside a target entity, if the NPCs are not hit then the player is probably hacking
###
killaura:
   # Do you want to enable the killaura check?
   # Default (true)
   enabled: true

   # What % of the time should AAC do a check?
   # Default (100)
   check_chance: 100

   # Lag compensation paramters - try not to break
   # Default (3)
   check_delay: 2
   # Default (6)
   listen_delay: 7

   # How far away must 2 players be to be checked?
   # Default (1.2)
   min_dist: 2.0

   # How long should the check last?
   # Default (20)
   duration: 20

   # How many violations should be added per hit detected as Killaura?
   # Default (4)
   weight: 5

   # How far off should a player be able to look to allow the hit
   # Default (0.11)
   max_diff: 0.15

   # How far should the player be allowed to reach during the check
   # Default (4.5)
   max_reach: 4.5

   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   25: "aacstaffnotify {player} in {world} is suspected for Killaura (Normal) (ping = {ping}, tps = {tps})"
   #   40: "aackick {player} Killaura/triggerbot is not allowed"
   thresholds:
      10: "conditionalcommands:cc {player} if (-ping-<50&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using killaura [Check: Killaura | Ping: {ping} | TPS: {tps}]"
