### FIGHTSPEED ###
# Checks if a player is fighting too fast
###
fightspeed:
   # Do you want to enable the fightspeed check?
   # Default (true)
   enabled: true
   
   # How many times should a player be able to attack per second (successful hits)
   # Default (15)
   max_hit: 15

   # How many times should a player be allowed to swing per second (CPS)
   # Default (35)
   max_swing: 35

   # Should fightspeed check for consistent click speed?
   # Usually detects extremely blatant autoclickers / macros
   # Default (true)
   consistent_check: true

   # Maximum range of hit delays to be regarded as consistent
   # Default (true)
   consistent_threshold: 25
   
   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   10: "aacstaffnotify {player} in {world} is suspected for AutoClicker (FightSpeed) (ping = {ping}, tps = {tps})"
   #   17: "aackick {player} Strange click speed. (AutoClicker? Macros?)"
   thresholds:
      7: "conditionalcommands:cc {player} if (-ping-<70&-ping->0)&-tps->19.9 do aacstaffnotify {player} might be using autoclicker [Check: FightSpeed | Ping: {ping} | TPS: {tps}]"
      13: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autoclicker [Check: FightSpeed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You are clicking too fast!"
      25: "conditionalcommands:cc {player} if (-ping-<150&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for autoclicker [Check: FightSpeed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You are clicking too fast!"
      32: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for autoclicker [Check: FightSpeed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You are clicking too fast!"
