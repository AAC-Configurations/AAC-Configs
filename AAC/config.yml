      30: "conditionalcommands:cc {player} if (-ping-<90&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      40: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      50: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      60: "conditionalcommands:cc {player} if (-ping-<170&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      70: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.6 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      80: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.5 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      100: 
       - "aacstaffnotify {player} got kicked for killaura [Check: Killaura | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for Killaura!"

### HEURISTICS ###
# Heuristics are an extremely advanced killaura/aimbot detection method that analyzes a player's actions and determines if they are hacking or not based on extended periods of percision
###
heuristics:
   # If you have AACAdditionPro, MAKE SURE YOU READ THE INSTRUCTIONS IN THE AACADDITIONPRO CONFIG.YML UNDER THE HEURISTICS-ADDITION

   # Do you want to enable AAC's heuristic detection? (duh, yeah)
   # Default (true)
   enabled: true

   # Heuristic confidence required for a violation. This is calculated as a percentage from 0.0% to 100.0%.
   # Represents how likely a player is to be using killaura, based on heuristic analysis.
   # Must be: 50 <= min_confidence < 100
   # For reference: min_confidence of 85 has been tested to have practically perfect accuracy, but may miss some hacks.
   # Default (75)
   min_confidence: 85

   # List of patterns which should not incur a violation
   # Should be a 4 character string, usually "P/" followed by two digits
   # P/72 is exempted for a reported bug which can be found @ https://github.com/konsolas/AAC-Issues/issues/917
   exempt:
    - "P/72"

   # Map of violation levels to commands.
   # The heuristics check is different to other checks: higher violation level does not mean a higher chance of hacking
   # All violation levels are equal. The default threshold of 10 (30 seconds) creates the effect of a delayed ban.
   # Default:
   # thresholds:
   #   1: "aacstaffnotify {player} in {world} is suspected for Killaura (Heuristic analysis) (ping = {ping}, tps = {tps})"
   #   10: "aackick {player} Suspicious (killaura-like) combat"
   thresholds:
      1:
       - "aacstaffnotify {player} got kicked for killaura [Check: Heuristics | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for Killaura!"

