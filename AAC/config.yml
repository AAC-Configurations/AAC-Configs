       - "aackick {player} You were detected for Knockback!"

### SPAM ###
# AAC's spam check, recommended you use a plugin like ChatControl to control chat features
spam:
   # Do you want to enable the spam check?
   # Default (true)
   enabled: false
   
   # What words should not be covered by the anti-spam check?
   # messages less than 3 letters are already ignored
   # Default:
   # whitelist:
   #  - "lol"
   #  - "hello"
   #  - "okay"
   whitelist:
     - "lol"
     - "lel"
     - "lal"
     - "lul"
     - "hello"
     - "okay"
   
   # How many messages should a player be able to send in 10 seconds
   # Default (4)
   message_limit: 4
   
   # How fast can a player send messages (ticks)
   # Default (10)
   chat_speed: 10
   
   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   10: "aacstaffnotify {player} in {world} is probably spamming"
   #   15: "aackick {player} Stop spamming, you sad person"
   thresholds:
      10: "aacstaffnotify {player} in {world} is probably spamming [Check: Spam | Ping: {ping} | TPS: {tps}]"
      15:
       - "aacstaffnotify {player} got kicked for spam [Check: Spam | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} Please do not spam!"

### MOVE ###
# This is AAC's packet-level movement checking system
# Monitors movement rate and illegal movement positions
###
move:
   # This must be enabled to use any movement check in AAC, and is also required for some world and combat checks.
   # Do not disable unless you are exclusively using combat checks in AAC.
   # Default (true)
   enabled: true

   # Maximum lagspike size to compensate for (ticks)
   # Default (-50)
   min_balance: -75

   # Maximum extra packets before cancelling (and causing movement violations)
   # Default (5)
   cancel_threshold: 5

   # Default balance when networking heuristics determine that the connection is normal
   # Default (-1)
   reset_level: -1

   # Maximum packet overload level to hold a player at.
   # Default (10)
   balance_cap: 10

   # At what tick interval should AAC reduce 1 VL from the player?
   # Default (25)
   decay: 25

   # Teleport offset which AAC will accept from players. Increase if you have issues with players desyncing.
   # Set to 0.8 due to bugs which can be found @ https://github.com/konsolas/AAC-Issues/issues/929
   # Default (0.001)
   tp_accept_threshold: 0.8

   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   200: "aacstaffnotify {player} in {world} is sending unusual movement information (ping = {ping}, tps = {tps})"
   #   500: "aackick {player} Sending unusual movement packets"
   thresholds:
      200: "conditionalcommands:cc {player} if (-ping-<80&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be movement hacking [Check: Move | Ping: {ping} | TPS: {tps}]"
      270: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for movement hacking [Check: Move | Ping: {ping} | TPS: {tps}] /0/ aackick {player} Abnormal movement!"
      350: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for movement hacking [Check: Move | Ping: {ping} | TPS: {tps}] /0/ aackick {player} Abnormal movement!"
      400: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for movement hacking [Check: Move | Ping: {ping} | TPS: {tps}] /0/ aackick {player} Abnormal movement!"
      470: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.7 do /0/ aacstaffnotify {player} got kicked for movement hacking [Check: Move | Ping: {ping} | TPS: {tps}] /0/ aackick {player} Abnormal movement!"
      600:
       - "aacstaffnotify {player} got kicked for movement hacking [Check: Move | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} Abnormal movement!"

### General things

# How many times must a player be kicked before he is banned (-1 for no autoban)
# The kick command used must be /aackick for this to work.
# Disabled by default.
# Default (-1)
ban_threshold: -1

# What command should be executed when a player is banned (only applies for /aackick)
# Default ("aacban {player}")
ban_command: "aacban {player} You were detected for cheating!"

# How long after a player is kicked should he be allowed to log in (ticks)
# Default (120)
kick_ticks: -1

# Should AAC log events to a file?
# Default (true)
log_file: true

# Should /aackick broadcast a message?
# Default (false)
aackick_broadcast: false

# Should AAC disable/enable checks dynamically? IF YOU HAVE PERWORLDPLUGINS DISABLE
# Default (true)
usetps: true

# Enable verbose logging? This splits log output and pipes some to administrators. Not recommended for normal use.
# Default (false)
verbose: false
# Default (false)
log_console: false

