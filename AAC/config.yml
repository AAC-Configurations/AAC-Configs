### HITBOX ###
# This checks to see if a player is hitting within vanilla hitboxes.
# This is somewhat similar to the AAC 1.9.10 Angle check
###
hitbox:
   # Do you want to enable the hitbox check?
   # Default (true)
   enabled: true

   # How much should AAC expand hitboxes by to prevent false flags?
   # 0.0 = Vanilla hitboxes
   # Default (0.6)
   lenience: 0.6

   # Should AAC cancel illegal hits?
   # If you set this to false, "min_vl: " will have no effect.
   # Default (true)
   cancel: true

   # How far should a player be able to reach?
   # This value is added to the target entity hitbox size before being checked.
   # Default (3.5)
   max_reach: 3.5

   # How much should AAC compensate for the movement of the target when the target is sprinting?
   # This only affects reach, not hitbox lenience.
   # Default (5.0)
   move_compensation: 5.5

   # Minimum number of violations before AAC starts cancelling hits (assuming you set "cancel: " to true).
   # Default (1)
   min_vl: 7
   
   # Map of violation levels to commands
   # Default: 
   # thresholds:
   #   8: "aacstaffnotify {player} in {world} is suspected for Killaura (Hitbox) (ping = {ping}, tps = {tps})"
   #   20: "aacstaffnotify {player} in {world} is suspected for Killaura (Hitbox) #2 (ping = {ping}, tps = {tps})"
   thresholds:
      7: "conditionalcommands:cc {player} if (-ping-<50&-ping->0)&-tps->19.9 do aacstaffnotify {player} might be using Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}]"
      15: "conditionalcommands:cc {player} if (-ping-<70&-ping->0)&-tps->19.85 do aacstaffnotify {player} is probably using Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}]"
      20: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      24: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      29: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      33: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      45:
       - "aacstaffnotify {player} got kicked for Killaura [Check: Hitbox | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for Killaura!"

### BADPACKETS ###
# This checks if a player is using packet exploits hence the name "Badpackets"
###
badpackets:
   # Do you want to enable the badpackets check?
   # Default (true)
   enabled: true
   
   # After how many moves should packets be cancelled?
   # A lower value reduces the possibility of blinking and exploits and improves performance.
   # A higher value will reduce the number of false positives. This should always be above 3.
   # Default (30)
   cancel_threshold: 30
   
   # How many moves should a player be able to send in 3 ticks
   # An unmodified client should send 3 moves in 3 ticks. Be sure to think about lag
   # The violation value will be increased by (how many packets the player sends - max_moves) / 2
   # Default (10)
   max_moves: 10
   
   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   90: "aacstaffnotify {player} in {world} is trying to speed up time (ping = {ping}, tps = {tps})"
   #   150: "aackick {player} Suspicious activity"
   thresholds:
      35: "conditionalcommands:cc {player} if (-ping-<50&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}]"
      70: "conditionalcommands:cc {player} if (-ping-<70&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for packet exploits!"
      130: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do aacstaffnotify {player} is probably using packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}]"
      265: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for packet exploits!"
      376: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.8 do aacstaffnotify {player} is probably using packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}]"
      500: "conditionalcommands:cc {player} if (-ping-<270&-ping->0)&-tps->19.5 do /0/ aacstaffnotify {player} got kicked for packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for packet exploits!"
      700:
       - "aacstaffnotify {player} got kicked for packet exploits [Check: Badpackets | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for packet exploits!"
   
### CRITICALS ###
# This checks for illegitimate critical hits (i.e. A player getting critical hits on ALL his hits without jumping)
###
criticals:
   # Do you want to enable the criticals check?
   # Default (true)
   enabled: true
   
   # Should a hit be cancelled if it is a critical and the player is on the ground?
   # Default (true)
   cancel_false_hit: true

   # How many ticks should AAC enforce between jumps
   # Default (5)
   jump_delay: 5
   
   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   3: "aacstaffnotify {player} in {world} is suspected for Criticals (ping = {ping}, tps = {tps})"
   #   8: "aackick {player} Incorrect movement (Criticals hacking?)"
   thresholds:
      3: "conditionalcommands:cc {player} if (-ping-<70&-ping->0)&-tps->19.9 do aacstaffnotify {player} might be using critical hacks [Check: Criticals | Ping: {ping} | TPS: {tps}]"
      5: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for critical hacks [Check: Criticals | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Criticals!"
      7: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.7 do /0/ aacstaffnotify {player} got kicked for critical hacks [Check: Criticals | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Criticals!"
      11: "conditionalcommands:cc {player} if (-ping-<170&-ping->0)&-tps->19.6 do /0/ aacstaffnotify {player} got kicked for critical hacks [Check: Criticals | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Criticals!"
