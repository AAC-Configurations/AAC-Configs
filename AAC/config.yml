### FLY ###
# Pretty self-explanatory, checks if a player is flying illegitimately
###
fly:
   # Do you want to enable the fly check?
   # Default (true)
   enabled: true

   # How strongly should AAC enforce fall speeds (smaller values are more accurate)
   # Default (0.015)
   tolerance: 0.015
   # Default (0.2)
   e_tolerance: 0.2

   # Multiplier of violation size to be added to VL level
   # The higher this value is, the fast VLs will be added to the player upon detection
   # Default (6.0)
   vl_multiplier: 6.0

   # Minimum violation level for a player to be teleported down. Only if teleport is true
   # Default (28)
   min_vl: 32

   # Ticks after velocity a player should be immune to the glide check
   # Default (30)
   vel_ticks: 30

   # Teleport the player down if detected?
   # Default (true)
   teleport: true

   # Check for invalid abilities packets?
   # Default (true)
   abilities: true

   # How many ticks should AAC wait before reducing a player's violation level
   # Default (20)
   reduce_delay: 10

   # Should AAC reset a player's pitch to 0 after a detection?
   # Default (false)
   reset_pitch: false
   
   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   120: "aacstaffnotify {player} in {world} is suspected for Fly (ping = {ping}, tps = {tps})"
   #   210: "aacstaffnotify {player} in {world} is suspected for Fly #2 (ping = {ping}, tps = {tps}"
   #   300: "aackick {player} Moved unexpectedly"
   thresholds:
      75: "conditionalcommands:cc {player} if (-ping-<50&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be flying [Check: Fly | Ping: {ping} | TPS: {tps}]"
      100: "conditionalcommands:cc {player} if (-ping-<75&-ping->0)&-tps->19.95 do /0/ aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Fly!"
      150: "conditionalcommands:cc {player} if (-ping-<80&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Fly!"
      220: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Fly!"
      290: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Fly!"
      370: "conditionalcommands:cc {player} if (-ping-<170&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Fly!"
      400: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Fly!"
      500:
       - "aacstaffnotify {player} got kicked for flying [Check: Fly | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for Fly!"

### SPEED ###
# Checks if a player is moving too quickly
###
speed:
   # Do you want to enable the speed check?
   # Default (true)
   enabled: true

   # Maximum amount (in blocks) a player should be allowed to go over a calculated limit.
   # Default (0.005)
   threshold: 0.005

   # Duration of time AAC should compensate for velocity (ticks). This is basically lag compensation.
   # Default (30)
   vel_ticks: 30

   # Multiplier of violation size to be added to VL level
   # Default (6.0)
   vl_multiplier: 6.0

   # How many times should a player be allowed to toggle sneak in a second
   # Default (15)
   max_sneak_toggles: 15

   # How many times should a player be allowed to toggle use in a second
   # Default (35)
   max_use_toggles: 35

   # How many violations before a player will start being teleported
   # Default (36)
   min_vl: 40

   # How many ticks should AAC wait before reducing a player's violation level
   # Default (20)
   reduce_delay: 10

   # Specific configuration options. Don't touch these unless you know what you're doing.
   # Default (0.5)
   #item_scalar: 0.5
   # Default (0.63)
   #sneak_scalar: 0.63

   # Map of violation levels to commands
   # Default:
   # thresholds:
   #   60: "aacmessage {player} It looks like you might be glitching, please tap sneak and block with your sword"
   #   150: "aacstaffnotify {player} in {world} is suspected for Speed hacking (ping = {ping}, tps = {tps})"
   #   210: "aackick {player} Moved too quickly"
   thresholds:
      50: "conditionalcommands:cc {player} if (-ping-<50&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using speed [Check: Speed | Ping: {ping} | TPS: {tps}]"
      70: "conditionalcommands:cc {player} if (-ping-<75&-ping->0)&-tps->19.95 do /0/ aacstaffnotify {player} got kicked for speed [Check: Speed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Speed!"
      150: "conditionalcommands:cc {player} if (-ping-<80&-ping->0)&-tps->19.95 do /0/ aacstaffnotify {player} got kicked for speed [Check: Speed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Speed!"
      270: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for speed [Check: Speed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Speed!"
      300: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for speed [Check: Speed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Speed!"
      350: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for speed [Check: Speed | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Speed!"
