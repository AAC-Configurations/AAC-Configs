### LOGBOT ###
# This automatically deletes old log files of both AAC and AACAdditionPro
# It activates automatically on restart and after that in a 12 hour cycle.
###
LogBot:
   # Do you want to enable the LogBot?
   # Default (false)
   enabled: false
   
   # After how many days should AAC-logs be deleted
   # Set to -1 to disable
   # Default (10)
   AAC: 10
   
   # After how many days should AACAdditionPro-logs be deleted
   # Set to -1 to disable
   # Default (10)
   AACAdditionPro: 10
   
   # After how many days should Server-logs be deleted
   # Set to -1 to disable
   # Default (10)
   Server: 10

### HEURISTIC-ADDITION ###
# This allows you to run different commands on different confidences
# IN ORDER TO USE THIS you MUST change your heuristics - confidence in AAC's config to 50
# And "thresholds:" in AAC config should looks like this:
# thresholds: {}
#
###
Heuristic-Addition:
   # Do you want to enable the Heuristic-Addition? (HIGHLY RECOMMENDED)
   # Default (false)
   enabled: false
   
   # Default:
   # confidences:
   #   50: "aacstaffnotify {player} in {world} may be using Killaura (Heuristics)"
   #   75: "aacstaffnotify {player} in {world} is suspected for using Killaura (Heuristics)"
   #   90: "aacstaffnotify {player} in {world} is highly suspected for using Killaura (Heuristics)"
   #   97:
   #    - "aacstaffnotify {player} was banned for Killaura (Heuristics)"
   #    - "ban {player} Cheating"
   confidences:
      50: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using killaura [Check: Heuristic-Addition | Ping: {ping} | TPS: {tps}])"
      65: "conditionalcommands:cc {player} if (-ping-<150&-ping->0)&-tps->19.95 do aacstaffnotify {player} is probably using killaura [Check: Heuristic-Addition | Ping: {ping} | TPS: {tps}]"
      72: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for killaura [Check: Heuristic-Addition | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for Killaura!"
      85:
       - "aacstaffnotify {player} got kicked for killaura [Check: Heuristic-Addition | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for Killaura!"
      90:
       - "aacstaffnotify {player} got banned for killaura [Check: Heuristic-Addition | Ping: {ping} | TPS: {tps}]"
       - "aacban {player} You were detected for Killaura!"


