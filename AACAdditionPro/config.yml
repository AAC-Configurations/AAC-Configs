### AUTOFISH ###
# Checks if a player is showing bot-like fishing activity
# ONLY COMPATIBLE WITH 1.10 AND ABOVE
###
AutoFish:
   # Do you want to enable the AutoFish check?
   # Default (true)
   enabled: true
   
   # Violation before AACAdditionPro starts to cancel the fishing.
   # Set this to 0 to never cancel fishing.
   # Please think of potential luck, thus I do not recommend to set this to 1-2.
   # Default (10)
   cancel_vl: 10
   
   # Control the different solutions of AutoFish
   parts:
      # The inhuman_reaction part recognizes very fast reaction speeds to detect AutoFishing mods.
      # This might cause some false positives with experienced fishers.
      # This will add up to 6 vl, depending on the reaction speed.
      inhuman_reaction:
         # Should this part of the check be enabled?
         # Defualt (true)
         enabled: true
         
         # How many milliseconds should have passed before a fishing action counts as legit.
         # This also influences the given vl according to a linear distribution.
         # Default (145)
         fishing_milliseconds: 145
         
      # The consistency part recognizes static times between a successful catch and fishing again.
      # This check has less to none false positives, especially with a high event count
      consistency:
         # Should this part of the check be enabled?
         enabled: true
         
         # How many FishEvents should be checked by the consistency check
         # Default (5)
         consistency_events: 5
         
         # The offset that will be flagged as cheating
         # Measured in ms
         # Default (25)
         violation_offset: 25
         
         # How many violation-levels should be given for failing this part
         # Default (9)
         weight: 9
         
   # Map of violation levels to command
   # Default:
   # thresholds:
   #   8: "aacstaffnotify {player} in {world} is suspected for AutoFish"
   #   12: "aacstaffnotify {player} in {world} is highly suspected for AutoFish"
   #   18: "aackick {player} AutoFish"
   thresholds:
      7: "conditionalcommands:cc {player} if (-ping-<50&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}]"
      12: "conditionalcommands:cc {player} if (-ping-<70&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoFish!"
      16: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoFish!"
      20: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoFish!"
      29: "conditionalcommands:cc {player} if (-ping-<170&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoFish!"
      35: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoFish!"
      42:
       - "aacstaffnotify {player} got kicked for autofish [Check: AutoFish | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for AutoFish!"

### AUTOPOTION ###
# Checks if player is displaying bot-like potion throwing
# ONLY COMPATIBLE WITH 1.10 AND ABOVE
###
AutoPotion:
   # Do you want to enable the AutoPotion check?
   # Default (true)
   enabled: true
   
   # Violation before AACAdditionPro starts to cancel throwing potions.
   # Set this to 0 to never cancel throwing potions.
   # Default (2)
   cancel_vl: 2
   
   # After a detection which surpasses cancel_vl AACAdditionPro cancels all potion throws to effectively
   # prevent the cheat (measured in ms)
   # Default (1000)
   timeout: 1000
   
   # How much time in milliseconds must pass between
   # 1) rotation and throwing a potion
   # 2) throwing a potion and backwards-rotation
   # for the check to count as not failed
   # Default (150)
   time_offset: 150
   
   # How much offset measured in degrees is allowed when comparing the previous angle to the angle of the back-rotation
   # to continue the check
   # Default (5)
   angle_offset: 5
   
   # The initial pitch-difference, measured in degrees, to start the check
   # Default (40)
   angle_start_threshold: 40
   
   # The minimum angle, measured in degrees, that is counted as looking down
   # Negative values represent looking upwards in Spigot and will break the check
   # It is strongly recommended to test value changes as they have a huge impact on the check
   # Default (80)
   look_down_angle: 80
   
   # Map of violation levels to command
   # Default:
   # thresholds:
   #   1: "aacstaffnotify {player} in {world} is suspected for AutoPotion"
   #   2: "aacstaffnotify {player} in {world} is highly suspected for AutoPotion"
   #   4: "aackick {player} AutoPotion"
   thresholds:
      2: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using autopot [Check: AutoPotion | Ping: {ping} | TPS: {tps}]"
      3: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autopot [Check: AutoPotion | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoPot!"
      5: "conditionalcommands:cc {player} if (-ping-<170&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for autopot [Check: AutoPotion | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoPot!"
      8: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for autopot [Check: AutoPotion | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for AutoPot!"
      12:
       - "aacstaffnotify {player} got kicked for autopot [Check: AutoPotion | Ping: {ping} | TPS: {tps}]"
       - "aackick {player} You were detected for AutoPot!"

### EQUALROTATION ###
# Checks for invalid rotation packets which have the rotation of the last packet as content
###
EqualRotation:
   # Do you want to enable the EqualRotation check?
   # Default (true)
   enabled: true
   
   # Violation before AACAdditionPro starts to cancel the rotations.
   # Set this to 0 to never cancel rotations.
   # Default (15)
   cancel_vl: 10
   
   # After a detection which surpasses cancel_vl AACAdditionPro cancels all (head-)movement to effectively
   # prevent the cheat for this amount of milliseconds
   # Default (1000)
   timeout: 1000
   
   # Map of violation levels to command
   # Default:
   # thresholds:
   #   9: "aacstaffnotify {player} in {world} is suspected for EqualRotation"
   #   16: "aacstaffnotify {player} in {world} is highly suspected for EqualRotation"
   #   25: "aackick {player} Invalid rotations"
   thresholds:
      10: "conditionalcommands:cc {player} if (-ping-<120&-ping->0)&-tps->19.95 do aacstaffnotify {player} might be using packet exploits [Check: EqualRotation | Ping: {ping} | TPS: {tps}]"
      19: "conditionalcommands:cc {player} if (-ping-<170&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for packet exploits [Check: EqualRotation | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for abnormal rotation!"
      25: "conditionalcommands:cc {player} if (-ping-<200&-ping->0)&-tps->19.8 do /0/ aacstaffnotify {player} got kicked for packet exploits [Check: EqualRotation | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for abnormal rotation!"
