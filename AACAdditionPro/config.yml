      7: "conditionalcommands:cc {player} if (-ping-<100&-ping->0)&-tps->19.9 do /0/ aacstaffnotify {player} got kicked for inventory hacks [Check: Fastswitch | Ping: {ping} | TPS: {tps}] /0/ aackick {player} You were detected for switching your hot-bar selection too fast!"
